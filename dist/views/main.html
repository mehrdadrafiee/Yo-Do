<div class="container"> <h2>Here is my ToDos</h2> <!-- Todos Input --> <form role="form" ng-submit="addTodo()"> <div class="row"> <div class="input-group"> <input type="text" ng-model="todo" placeholder="What needs to be done?"> <span class="input-goup-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <!-- Todos List --> <div ui-sortable ng-model="todos"> <p class="input-group" ng-repeat="todo in todos track by $index" style="padding: 5px 10px; cursor: move"> <input type="text" ng-model="todo" class="form-control"> <span class="input-group-btn"> <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button> </span> </p> </div> </div>
